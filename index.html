<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">Book Collection
        <div class="add-book">
            <button class="add-book-button" id="open">New book</button>
        </div>
    </div>
    <div class="card-holder" id="card-holder">
    </div>
    <div class="modal-container alignment" id="modal-container">
        <div class="modal">
            <form id="my-form">
                <div class="all-forms" id="all-forms">
                    <div class="form">
                        <input type="text" name="author" id="author" placeholder="Author" maxlength = "30" required>
                    </div>
                    <div class="form">
                        <input type="text" name="title" id="title" placeholder="Title" maxlength = "60" required>
                    </div>
                    <div class="form">
                        <input type="number" name="pages" id="pages" placeholder="Pages" max = "9999" required>
                    </div>
                    <div class="form">
                        <label for="book-read">have you read this book?</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                </div>
                <div class="buttons">
                    <button class="modal-button" id="close">
                        Close
                    </button>
                    <button type="submit" class="modal-button" id="add">
                        Add
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
